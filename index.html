<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>A3 Directory</title>
<link rel="icon" type="image/png" href="logo.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* --- MODERN 2025 VARIABLES --- */
:root {
  /* Deep Space Slate Palette */
  --bg-deep: #030712;
  --bg-subtle: #0f172a;
  
  /* Glassmorphism Variables */
  --glass-surface: rgba(17, 24, 39, 0.7);
  --glass-border: rgba(255, 255, 255, 0.08);
  --glass-highlight: rgba(255, 255, 255, 0.03);
  
  /* Brand Colors */
  --primary: #38bdf8;         /* Sky 400 */
  --primary-dim: #0ea5e9;     /* Sky 500 */
  --primary-glow: rgba(56, 189, 248, 0.15);
  
  --accent-red: #f43f5e;      /* Rose 500 */
  --accent-red-bg: rgba(244, 63, 94, 0.1);
  
  /* Typography */
  --text-main: #f1f5f9;
  --text-muted: #94a3b8;
  --text-dim: #64748b;
  
  --font-stack: 'Inter', system-ui, -apple-system, sans-serif;
  
  /* Functionality */
  --base-size: 14px; 
  --ease-spring: cubic-bezier(0.4, 0.0, 0.2, 1);
}

* { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

html {
  margin: 0; padding: 0; width: 100%; height: 100%; 
    -webkit-text-size-adjust: 100%; /* stop auto-scaling */
  overflow-x: hidden; /* CRITICAL FIX: Stop horizontal scrolling */
  font-size: clamp(12px, var(--base-size), 20px);
  transition: font-size 0.2s var(--ease-spring);
  background-color: var(--bg-deep);
  color: var(--text-main);
}

body {
  margin: 0; padding: 0; width: 100%; height: 100%;
  font-family: var(--font-stack);
  background: radial-gradient(circle at 50% -20%, #1e293b 0%, #030712 60%);
  display: flex;
  justify-content: center;
  overflow-x: hidden; /* Double protection */
   max-width: 100%;
}

/* --- APP SHELL --- */
.app-container {
  width: 100%;
  max-width: min(1400px, 95vw);
  display: flex; flex-direction: column; position: relative;
  overflow: hidden; /* Triple protection: Keep everything inside */
    max-width: 100%;
  min-width: 0;
}

/* --- MODERN HEADER (Bento Grid Style) --- */
header {
  flex-shrink: 0;
  padding: 1.5rem 2rem;
  z-index: 50;
  display: grid;
  grid-template-columns: auto 1fr auto; 
  gap: 1.5rem;
  align-items: center;
}
header, .content-wrapper, footer {
  padding-left: clamp(0.6rem, 2vw, 2rem);
  padding-right: clamp(0.6rem, 2vw, 2rem);
}
/* 1. Identity Block */
.brand-area { display: flex; align-items: center; gap: 1rem; }
.logo-box {
  width: 3.5rem; height: 3.5rem;
  border-radius: 14px;
  background: linear-gradient(135deg, #1e293b, #0f172a);
  border: 1px solid var(--glass-border);
  box-shadow: 0 4px 20px rgba(0,0,0,0.3), inset 0 0 0 1px rgba(255,255,255,0.05);
  display: flex; align-items: center; justify-content: center;
  position: relative; overflow: hidden;
  flex-shrink: 0;
}
.logo-box::after {
  content:''; position: absolute; top:0; left:0; right:0; bottom:0;
  background: radial-gradient(circle at top right, rgba(56,189,248,0.2), transparent 70%);
}
.logo-box img { width: 60%; height: 60%; object-fit: contain; position: relative; z-index: 2; }

.titles h1 {
  margin: 0; font-size: 1.1rem; font-weight: 800; letter-spacing: -0.02em;
  background: linear-gradient(to right, #fff, #94a3b8);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  white-space: nowrap;
}
.titles p { margin: 0; font-size: 0.8rem; color: var(--text-dim); margin-top: 2px; white-space: nowrap;}

/* 2. Middle Stats (RRT) */
.mid-section {
  display: flex; flex-direction: column; gap: 0.8rem; align-items: center; justify-content: center;
}

.rrt-card {
  display: flex; align-items: center; gap: 1.5rem;
  background: var(--glass-surface);
  border: 1px solid var(--glass-border);
  padding: 0.6rem 1.2rem;
  border-radius: 99px; /* Pill shape */
  backdrop-filter: blur(8px);
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  /* FIX: Allow wrapping if font is huge */
  flex-wrap: wrap; 
  justify-content: center;
  max-width: 100%;
}
.rrt-item { display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; color: var(--text-muted); white-space: nowrap; }
.rrt-item strong { 
  color: var(--accent-red); font-weight: 700; font-family: 'monospace', sans-serif; font-size: 1rem;
  background: var(--accent-red-bg); padding: 2px 6px; border-radius: 4px;
}
.pulse-dot {
  width: 8px; height: 8px; background: var(--accent-red); border-radius: 50%;
  box-shadow: 0 0 8px var(--accent-red);
  animation: pulse 2s infinite;
  flex-shrink: 0;
}
@keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

/* 3. Controls (Search & Filters) */
.controls-area { display: flex; align-items: center; gap: 1rem; }

.search-wrapper {
  position: relative; width: 300px; max-width: 100%;
}
.search-wrapper input {
  width: 100%;
  background: rgba(15, 23, 42, 0.6);
  border: 1px solid var(--glass-border);
  border-radius: 12px;
  padding: 0.8rem 1rem 0.8rem 2.6rem;
  color: #fff; font-family: var(--font-stack); font-size: 0.95rem;
  transition: all 0.2s;
}
.search-wrapper input:focus {
  background: rgba(30, 41, 59, 0.8);
  border-color: var(--primary-dim);
  box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.15);
}
.search-icon {
  position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
  color: var(--text-dim); font-size: 0.9rem; pointer-events: none;
}

.action-bar { display: flex; gap: 8px; }
.icon-btn {
  background: transparent; border: 1px solid var(--glass-border);
  color: var(--text-muted);
  height: 40px; padding: 0 12px;
  border-radius: 10px; cursor: pointer;
  display: flex; align-items: center; justify-content: center; gap: 6px;
  font-weight: 600; font-size: 0.85rem;
  transition: all 0.2s;
  white-space: nowrap;
}
.icon-btn:hover { background: rgba(255,255,255,0.05); color: #fff; border-color: var(--text-dim); }
.icon-btn.active { 
  background: rgba(14, 165, 233, 0.15); 
  color: var(--primary); 
  border-color: rgba(14, 165, 233, 0.3); 
}

/* --- CONTENT AREA --- */
.content-wrapper {
  flex: 1; position: relative; overflow: hidden;
  display: flex; flex-direction: column;
  padding: 0 2rem;
}

.table-scroll-area {
  flex: 1; overflow-y: auto;
  border-radius: 16px 16px 0 0;
  /* Scrollbar Styling */
  scrollbar-width: thin; scrollbar-color: var(--glass-border) transparent;
}
.table-scroll-area::-webkit-scrollbar { width: 6px; }
.table-scroll-area::-webkit-scrollbar-track { background: transparent; }
.table-scroll-area::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

table { width: 100%; border-collapse: separate; border-spacing: 0 4px; }

thead th {
  position: sticky; top: 0; z-index: 10;
  background: var(--bg-deep); /* Hides scrolling content behind */
  text-align: left; padding: 1rem 1.5rem;
  font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.08em;
  color: var(--text-dim);
  border-bottom: 1px solid var(--glass-border);
  backdrop-filter: blur(10px);
  cursor: pointer; transition: color 0.2s;
}
thead th:hover { color: var(--primary); }

tbody tr {
  background: transparent;
  transition: transform 0.1s, background 0.2s;
}
tbody tr:hover {
  background: var(--glass-highlight);
}

td {
  padding: 0.8rem 1.5rem;
  border-bottom: 1px solid rgba(255,255,255,0.02);
  vertical-align: middle;
}

/* Data Styling */
.category-badge {
  display: inline-block;
  align-items: center;
  background: rgba(30, 41, 59, 0.5);
  border: 1px solid rgba(255,255,255,0.05);
  color: var(--text-muted);
  padding: 4px 10px; border-radius: 6px;
  font-size: 0.75rem; font-weight: 600; letter-spacing: 0.02em;
  white-space: nowrap; 
  /* FIX: Use em so it scales with font size */
  max-width: 12em; 
  overflow: hidden; text-overflow: ellipsis;
}

.service-text {
  font-weight: 500; color: #e2e8f0; font-size: 0.95rem;
  display: block;
  white-space: nowrap; 
  overflow: hidden;    
  text-overflow: ellipsis; 
}

/* Extension Pill with Background */
.extension-pill {
  font-family: 'SF Mono', 'Roboto Mono', monospace;
  font-weight: 600; font-size: 0.95rem;
  color: var(--primary);
  letter-spacing: -0.02em;
  display: inline-block;
  background: rgba(56, 189, 248, 0.1); 
  border: 1px solid rgba(56, 189, 248, 0.15); 
  padding: 4px 8px; 
  border-radius: 6px; 
  white-space: nowrap;
}

.fav-star {
  background: none; border: none; font-size: 1.1rem; color: #334155;
  cursor: pointer; transition: transform 0.2s; padding: 0; display: block;
}
.fav-star.active { color: #fbbf24; filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.4)); }
.fav-star:hover { transform: scale(1.2); color: #cbd5e1; }
.fav-star.active:hover { color: #fbbf24; }

/* --- FOOTER --- */
footer {
  flex-shrink: 0; padding: 1rem 2rem;
  border-top: 1px solid var(--glass-border);
  display: flex; justify-content: space-between; align-items: center;
  font-size: 0.75rem; color: var(--text-dim);
  background: rgba(3, 7, 18, 0.95);
}
.sync-indicator {
  display: flex; align-items: center; gap: 8px; font-weight: 600; letter-spacing: 0.05em; color: var(--text-muted);
}
.live-dot {
  width: 6px; height: 6px; background: #22c55e; border-radius: 50%;
  box-shadow: 0 0 8px #22c55e;
}

/* --- RESPONSIVE / MOBILE / TABLET FIX --- */
@media (max-width: 900px) {
  /* 1. Header Layout */
  header {
    display: flex; flex-direction: column;
    align-items: center; text-align: center;
    padding: 1rem; gap: 1rem;
    max-width: 100vw; /* Prevent header explosion */
    overflow: hidden;
  }
  
  .brand-area { width: 100%; justify-content: center; }
  .mid-section { width: 100%; }
  
  /* Flex wrap on controls so buttons wrap if text is huge */
  .controls-area { 
    width: 100%; flex-direction: column; gap: 0.8rem; 
    max-width: 100%;
  }
  .search-wrapper { width: 100%; }
  .action-bar { width: 100%; justify-content: center; flex-wrap: wrap; }

  .content-wrapper { padding: 0; }
  .table-scroll-area { overflow-x: hidden; border-radius: 0; } 

  /* 2. ONE LINE LAYOUT FOR MOBILE */
  
  thead { display: none; } 

  tbody tr {
    display: flex; 
    align-items: center;
    width: 100%;
    padding: 14px 10px;
    border-bottom: 1px solid var(--glass-border);
    gap: 0.5rem; /* Use REM gap so it scales nicely */
    overflow: hidden; /* Ensure nothing sticks out */
  }

  /* Star Column */
  td:nth-child(1) {
    width: 30px; 
    min-width: 30px; 
    padding: 0; 
    flex-shrink: 0;
    display: flex; justify-content: center;
    margin-right: 2px;
  }

  /* Category Column (The badge) */
  td:nth-child(2) {
    width: auto; 
    padding: 0;
    flex-shrink: 0;
    /* FIX: Max width uses 'em' so it grows with text size, but stops at ~5 chars width */
    max-width: 5.5em; 
    overflow: hidden; 
  }
  
  .category-badge {
    font-size: 0.65rem; 
    padding: 3px 6px;
    display: block; 
    width: 100%;
    white-space: nowrap;
    overflow: hidden; 
    text-overflow: ellipsis; 
  }

  /* Service Column (Flexible) */
  td:nth-child(3) {
    flex: 1; 
    padding: 0;
    min-width: 0; /* CRITICAL for truncation */
  }
  .service-text {
    font-size: 0.9rem;
  }

  /* Extension Column */
  td:nth-child(4) {
    width: auto; 
    padding: 0 0 0 4px; 
    text-align: right !important;
    flex-shrink: 0;
    max-width: 35%; /* Prevent extension from eating the whole line */
    overflow: hidden;
  }
  
  .extension-pill {
    font-size: 0.85rem;
    max-width: 100%;
    text-overflow: ellipsis;
    overflow: hidden;
  }

  footer {
    flex-direction: column; gap: 10px;
    text-align: center;
  }
}
</style>
</head>
<body>

<div class="app-container">

  <header>
    <div class="brand-area">
      <div class="logo-box">
        <img src="logo.png" alt="A3" onerror="this.style.display='none'; document.querySelector('.logo-box').innerHTML='A3'">
      </div>
      <div class="titles">
        <h1>A3 Internal Extensions</h1>
        <p>King Faisal Specialist Hospital</p>
      </div>
    </div>

    <div class="mid-section">
      <div class="rrt-card">
        <div class="pulse-dot"></div>
        <div class="rrt-item">Adult <strong>49337</strong></div>
        <div class="rrt-item" style="border-left:1px solid #334155; padding-left:1rem; margin-left: 1rem;">Pediatric <strong>45381</strong></div>
      </div>
    </div>

    <div class="controls-area">
      <div class="search-wrapper">
        <span class="search-icon">
            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </span>
        <input id="search" type="text" placeholder="Search directory..." autocomplete="off">
      </div>

      <div class="action-bar">
        <button id="filter-all" class="icon-btn active">All</button>
        <button id="filter-fav" class="icon-btn">
             <svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg> Favorites
        </button>
        <div style="width:1px; background:var(--glass-border); margin:0 4px;"></div>
        <button class="icon-btn" onclick="resize(-1)">A-</button>
        <button class="icon-btn" onclick="resize(1)">A+</button>

    </div>
  </header>

  <div class="content-wrapper">
    <div class="table-scroll-area">
      <table>
        <thead>
          <tr>
            <th width="50" style="text-align:center"><svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg></th>
            <th class="sortable" data-col="category" width="25%">Category</th>
            <th class="sortable" data-col="service">Service</th>
            <th class="sortable" data-col="extension" style="text-align:right" width="150">Extension</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

   <footer>
    <div style="opacity:0.6">This project is a personal initiative and is not an official hospital system.</div>
    <div class="sync-indicator">
      LIVE <span id="sync-dot" class="live-dot"></span>
    </div>
  </footer>

</div>

<script>
// --- CONFIG & STATE ---
const STORAGE_KEY_DATA = 'a3_data_v4';
const STORAGE_KEY_FAV  = 'a3_fav_v4';
const STORAGE_KEY_SIZE = 'a3_size_v4';

let data = [];
let favorites = new Set();
let currentView = 'all';
let sortState = { col: null, dir: 1 };
let baseSize = 14;

// --- ELEMENTS ---
const tbody = document.getElementById('tbody');
const searchInput = document.getElementById('search');
const btnAll = document.getElementById('filter-all');
const btnFav = document.getElementById('filter-fav');
const syncDot = document.getElementById('sync-dot');

// --- HELPER FOR REGEX ---
function escapeRegex(str) {
  return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

// --- INIT ---
function init() {
  const s = localStorage.getItem(STORAGE_KEY_SIZE);
  if(s) baseSize = parseInt(s);
  applySize();

  const f = localStorage.getItem(STORAGE_KEY_FAV);
  if(f) favorites = new Set(JSON.parse(f));

  const d = localStorage.getItem(STORAGE_KEY_DATA);
  if(d) {
    try { data = JSON.parse(d)||[]; } catch(e){ data=[]; }
    render();
  }

  fetchData();
}

// --- LOGIC ---
function resize(delta) {
  baseSize += delta;
  if(baseSize < 12) baseSize = 12;
  if(baseSize > 24) baseSize = 24; 
  applySize();
  localStorage.setItem(STORAGE_KEY_SIZE, baseSize);
}

function applySize() {
  document.documentElement.style.setProperty('--base-size', baseSize + 'px');
}

function fetchData() {
  syncDot.style.opacity = '0.4';
  const script = document.createElement('script');
  script.src = "https://script.google.com/macros/s/AKfycby9t71TVzAJyzRDczYYtLh7oIIq9J4jEvyddy7Bc-BAunFMTuYEwerlscLHjfKw0orA/exec";
  document.body.appendChild(script);
}

function callback(response) {
  syncDot.style.opacity = '1';
  const prev = localStorage.getItem(STORAGE_KEY_DATA);
  const next = JSON.stringify(response);
  if(prev !== next) {
    localStorage.setItem(STORAGE_KEY_DATA, next);
    data = response;
    render();
  } else if (data.length === 0) {
    data = response;
    render();
  }
}

function render() {
  tbody.innerHTML = '';
  const q = searchInput.value.toLowerCase().trim();
  let re = null;
  if (q) {
    re = new RegExp('\\b' + escapeRegex(q));
  }
  
  let list = data.filter(row => {
    const key = makeKey(row);
    if(currentView === 'fav' && !favorites.has(key)) return false;
    if(!q) return true;
    
    const cat = String(row.category || '').toLowerCase();
    const svc = String(row.service || '').toLowerCase();
    const ext = String(row.extension || '').toLowerCase();

    return re.test(cat) || re.test(svc) || re.test(ext);
  });

  if(sortState.col) {
    const col = sortState.col;
    const dir = sortState.dir;
    list.sort((a,b) => {
      let va = a[col]||''; let vb = b[col]||'';
      if(col==='extension') { va=parseInt(va)||0; vb=parseInt(vb)||0; }
      else { va=va.toString().toLowerCase(); vb=vb.toString().toLowerCase(); }
      return (va < vb ? -1 : 1) * dir;
    });
  }

  if(list.length === 0) {
    tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; padding:3rem; color:var(--text-muted)">No results found</td></tr>`;
    return;
  }

  const frag = document.createDocumentFragment();
  list.forEach(row => {
    const key = makeKey(row);
    const isFav = favorites.has(key);
    const tr = document.createElement('tr');
   tr.innerHTML = `
  <td style="text-align:center">
    <button class="fav-star ${isFav ? 'active' : ''}" onclick="toggleFav('${key}')">â˜…</button>
  </td>
  <td><span class="category-badge">${row.category || ''}</span></td>
  <td><span class="service-text">${row.service || ''}</span></td>
  <td style="text-align:right"><span class="extension-pill">${row.extension || ''}</span></td>
`;

    frag.appendChild(tr);
  });
  tbody.appendChild(frag);
}

function toggleFav(key) {
  if(favorites.has(key)) favorites.delete(key);
  else favorites.add(key);
  localStorage.setItem(STORAGE_KEY_FAV, JSON.stringify([...favorites]));
  render();
}

function makeKey(r) { return `${r.category}|${r.service}|${r.extension}`; }

// --- EVENTS ---
searchInput.addEventListener('input', render);

btnAll.addEventListener('click', () => {
  currentView='all'; btnAll.classList.add('active'); btnFav.classList.remove('active'); render();
});
btnFav.addEventListener('click', () => {
  currentView='fav'; btnFav.classList.add('active'); btnAll.classList.remove('active'); render();
});

document.querySelectorAll('.sortable').forEach(th => {
  th.addEventListener('click', () => {
    const col = th.dataset.col;
    if(sortState.col === col) sortState.dir *= -1;
    else { sortState.col = col; sortState.dir = 1; }
    render();
  });
});

init();
</script>

</body>
</html>
