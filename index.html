<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>A3 Directory | Internal</title>
<link rel="icon" type="image/png" href="logo.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

<style>
/* --- DESIGN SYSTEM 2025 --- */
:root {
  /* Surface & Backgrounds */
  --bg-main: #020617;      /* Slate 950 */
  --bg-card: #0f172a;      /* Slate 900 */
  --bg-hover: #1e293b;     /* Slate 800 */
  --border-subtle: #1e293b;
  
  /* Brand & Accents */
  --primary: #38bdf8;      /* Sky 400 */
  --primary-glow: rgba(56, 189, 248, 0.15);
  --accent-red: #fb7185;   /* Rose 400 */
  --accent-green: #4ade80; /* Green 400 */
  
  /* Text */
  --text-primary: #f8fafc; /* Slate 50 */
  --text-secondary: #94a3b8; /* Slate 400 */
  --text-tertiary: #64748b;  /* Slate 500 */

  /* Dimensions & Effects */
  --radius-lg: 16px;
  --radius-md: 12px;
  --radius-sm: 8px;
  --glass: blur(12px);
  
  /* Logic Hook */
  --base-size: 14px;
}

/* --- RESET & BASE --- */
* { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
html { font-size: var(--base-size); height: 100%; }

body {
  margin: 0; padding: 0; height: 100%; width: 100%;
  background-color: var(--bg-main);
  color: var(--text-primary);
  font-family: 'Inter', system-ui, sans-serif;
  overflow: hidden; 
  display: flex; flex-direction: column;
}

/* --- LAYOUT SHELL --- */
.app-shell {
  display: flex; flex-direction: column;
  height: 100%; width: 100%; max-width: 1400px;
  margin: 0 auto; position: relative;
}

/* --- HEADER AREA --- */
header {
  flex-shrink: 0;
  padding: 1.2rem 1.5rem;
  background: linear-gradient(to bottom, var(--bg-main) 0%, rgba(2,6,23,0.95) 100%);
  z-index: 50;
  border-bottom: 1px solid var(--border-subtle);
}

.header-top {
  display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;
}

.brand { display: flex; align-items: center; gap: 0.8rem; }
.brand-icon {
  width: 40px; height: 40px;
  background: linear-gradient(135deg, #0f172a, #1e293b);
  border: 1px solid var(--border-subtle);
  border-radius: var(--radius-md);
  display: flex; align-items: center; justify-content: center;
  font-weight: 800; font-size: 1.2rem; color: var(--primary);
}
.brand-info h1 { margin: 0; font-size: 1.1rem; font-weight: 700; color: var(--text-primary); }
.brand-info p { margin: 0; font-size: 0.75rem; color: var(--text-secondary); }

/* RRT Stats Widget */
.rrt-widget {
  display: flex; gap: 0.8rem;
  background: var(--bg-card); padding: 0.4rem 0.8rem;
  border-radius: 99px; border: 1px solid var(--border-subtle);
  font-size: 0.8rem;
}
.rrt-stat { display: flex; align-items: center; gap: 0.4rem; color: var(--text-secondary); }
.rrt-stat strong { color: var(--accent-red); font-family: 'JetBrains Mono', monospace; }
.pulse {
  width: 6px; height: 6px; background: var(--accent-red); border-radius: 50%;
  box-shadow: 0 0 6px var(--accent-red); animation: pulse 2s infinite;
}
@keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

/* --- CONTROLS --- */
.controls-bar { display: flex; gap: 1rem; align-items: center; }

.search-box { position: relative; flex: 1; }
.search-box svg {
  position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
  color: var(--text-tertiary); pointer-events: none;
}
.search-box input {
  width: 100%; background: var(--bg-card);
  border: 1px solid var(--border-subtle);
  padding: 0.7rem 1rem 0.7rem 2.6rem;
  border-radius: var(--radius-md);
  color: var(--text-primary); font-size: 0.95rem;
  transition: all 0.2s;
}
.search-box input:focus { border-color: var(--primary); background: var(--bg-hover); }

.actions { display: flex; gap: 0.5rem; }
.btn {
  background: transparent; border: 1px solid var(--border-subtle);
  color: var(--text-secondary); height: 40px; padding: 0 1rem;
  border-radius: var(--radius-md); font-size: 0.85rem; font-weight: 600;
  cursor: pointer; display: flex; align-items: center; gap: 0.4rem;
  transition: all 0.2s; white-space: nowrap;
}
.btn:hover { background: var(--bg-hover); color: var(--text-primary); }
.btn.active { background: rgba(56, 189, 248, 0.1); border-color: rgba(56, 189, 248, 0.4); color: var(--primary); }

/* --- DATA TABLE --- */
.content-area {
  flex: 1; overflow: hidden; display: flex; flex-direction: column;
  padding: 0 1.5rem;
}
.scroll-viewport {
  flex: 1; overflow-y: auto; background: var(--bg-card);
  border: 1px solid var(--border-subtle); border-bottom: none;
  border-radius: var(--radius-lg) var(--radius-lg) 0 0;
  scrollbar-width: thin; scrollbar-color: var(--bg-hover) transparent;
}
.scroll-viewport::-webkit-scrollbar { width: 6px; }
.scroll-viewport::-webkit-scrollbar-thumb { background: var(--bg-hover); border-radius: 4px; }

table { width: 100%; border-collapse: collapse; text-align: left; }

thead th {
  position: sticky; top: 0; z-index: 10;
  background: rgba(15, 23, 42, 0.98);
  padding: 0.9rem 1rem;
  font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em;
  color: var(--text-tertiary); font-weight: 600;
  border-bottom: 1px solid var(--border-subtle);
  cursor: pointer;
}

tbody tr { border-bottom: 1px solid var(--border-subtle); transition: background 0.1s; }
tbody tr:hover { background: rgba(255,255,255,0.02); }

td { padding: 0.9rem 1rem; color: var(--text-secondary); vertical-align: middle; }

/* Desktop Column Widths */
.col-fav { width: 40px; text-align: center; }
.col-cat { width: 25%; }
.col-svc { width: auto; }
.col-ext { text-align: right; width: 140px; }

/* Elements */
.fav-btn {
  background: none; border: none; padding: 0; font-size: 1.2rem;
  color: #334155; cursor: pointer;
}
.fav-btn.active { color: #fbbf24; }
.badge {
  display: inline-block; padding: 3px 8px; border-radius: 6px;
  background: var(--bg-hover); border: 1px solid rgba(255,255,255,0.05);
  font-size: 0.75rem; font-weight: 600; color: var(--text-secondary);
  white-space: nowrap; max-width: 100%; overflow: hidden; text-overflow: ellipsis;
}
.service-name { color: var(--text-primary); font-weight: 500; font-size: 0.9rem; }
.extension {
  font-family: 'JetBrains Mono', monospace; font-size: 0.95rem;
  color: var(--primary); background: rgba(56, 189, 248, 0.1);
  padding: 3px 8px; border-radius: 6px; letter-spacing: -0.02em;
}

/* --- FOOTER --- */
footer {
  flex-shrink: 0; padding: 0.8rem 1.5rem; background: var(--bg-main);
  border-top: 1px solid var(--border-subtle);
  display: flex; justify-content: space-between; align-items: center;
  font-size: 0.75rem; color: var(--text-tertiary);
}
.dot { width: 6px; height: 6px; background: var(--accent-green); border-radius: 50%; box-shadow: 0 0 6px var(--accent-green); }


/* --- MOBILE & TABLET LAYOUT (The Requested Logic) --- */
@media (max-width: 900px) {
  .app-shell { max-width: 100%; }
  header { padding: 1rem; }
  .content-area { padding: 0; }
  .scroll-viewport { border-radius: 0; border: none; }
  
  .header-top { flex-direction: column; gap: 1rem; align-items: flex-start; }
  .rrt-widget { width: 100%; justify-content: space-between; }
  .controls-bar { flex-direction: column; gap: 0.8rem; }
  .search-box { width: 100%; }
  .actions { width: 100%; justify-content: space-between; }
  .btn { flex: 1; justify-content: center; }

  /* 3 COLUMNS + STAR LAYOUT */
  thead { display: none; } /* Hide header text, visual columns are clear enough */

  tbody tr {
    /* CSS GRID is key here for alignment without overlap */
    display: grid;
    /* Columns: Star(Tiny) | Category(Small) | Service(Auto) | Ext(Fixed) */
    grid-template-columns: 28px 0.8fr 1.5fr auto; 
    gap: 8px;
    padding: 12px 10px;
    align-items: center;
    width: 100%;
  }

  td {
    display: block; /* Required for grid children */
    padding: 0;
    border: none;
    
    /* PREVENT OVERLAP LOGIC */
    white-space: normal; /* Allow text to wrap if it gets too big */
    overflow-wrap: anywhere; /* Break long words if needed */
    word-break: break-word;
    min-width: 0; /* Critical for grid truncation */
  }

  /* 1. Star Column */
  .col-fav { text-align: left; }
  
  /* 2. Category Column */
  .col-cat { 
    font-size: 0.75rem;
  }
  .badge {
    white-space: normal; /* Allow badge text to wrap lines */
    text-align: center;
    width: 100%;
    padding: 2px 4px;
    line-height: 1.2;
  }

  /* 3. Service Column */
  .col-svc {
    font-size: 0.9rem;
    line-height: 1.3;
    padding-left: 4px;
  }

  /* 4. Extension Column */
  .col-ext {
    text-align: right;
    width: auto;
  }
}
</style>
</head>
<body>

<div class="app-shell">

  <header>
    <div class="header-top">
      <div class="brand">
        <div class="brand-icon">A3</div>
        <div class="brand-info">
          <h1>Internal Directory</h1>
          <p>King Faisal Specialist Hospital</p>
        </div>
      </div>
      <div class="rrt-widget">
        <div class="pulse"></div>
        <div class="rrt-stat">Adult <strong>49337</strong></div>
        <div style="width:1px; background:#334155; height:12px;"></div>
        <div class="rrt-stat">Ped <strong>45381</strong></div>
      </div>
    </div>

    <div class="controls-bar">
      <div class="search-box">
        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        <input id="search" type="text" placeholder="Search..." autocomplete="off">
      </div>
      <div class="actions">
        <button id="filter-all" class="btn active">All</button>
        <button id="filter-fav" class="btn">★ Favs</button>
        <div style="display:flex; gap:4px; margin-left:auto;">
            <button class="btn" style="padding:0 12px" onclick="resize(-1)">A-</button>
            <button class="btn" style="padding:0 12px" onclick="resize(1)">A+</button>
        </div>
      </div>
    </div>
  </header>

  <div class="content-area">
    <div class="scroll-viewport">
      <table>
        <thead>
          <tr>
            <th class="col-fav"></th>
            <th class="col-cat sortable" data-col="category">Category</th>
            <th class="col-svc sortable" data-col="service">Service</th>
            <th class="col-ext sortable" data-col="extension">Ext</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <footer>
    <span>Personal Project</span>
    <div style="display:flex; align-items:center; gap:6px; font-weight:600">
      LIVE <div id="sync-dot" class="dot"></div>
    </div>
  </footer>

</div>

<script>
// --- LOGIC (EXACTLY AS PROVIDED) ---
const STORAGE_KEY_DATA = 'a3_data_v4';
const STORAGE_KEY_FAV  = 'a3_fav_v4';
const STORAGE_KEY_SIZE = 'a3_size_v4';

let data = [];
let favorites = new Set();
let currentView = 'all';
let sortState = { col: null, dir: 1 };
let baseSize = 14;

const tbody = document.getElementById('tbody');
const searchInput = document.getElementById('search');
const btnAll = document.getElementById('filter-all');
const btnFav = document.getElementById('filter-fav');
const syncDot = document.getElementById('sync-dot');

function escapeRegex(str) { return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); }

function init() {
  const s = localStorage.getItem(STORAGE_KEY_SIZE);
  if(s) baseSize = parseInt(s);
  applySize();

  const f = localStorage.getItem(STORAGE_KEY_FAV);
  if(f) favorites = new Set(JSON.parse(f));

  const d = localStorage.getItem(STORAGE_KEY_DATA);
  if(d) {
    try { data = JSON.parse(d)||[]; } catch(e){ data=[]; }
    render();
  }
  fetchData();
}

function resize(delta) {
  baseSize += delta;
  if(baseSize < 12) baseSize = 12;
  if(baseSize > 24) baseSize = 24; 
  applySize();
  localStorage.setItem(STORAGE_KEY_SIZE, baseSize);
}

function applySize() {
  document.documentElement.style.setProperty('--base-size', baseSize + 'px');
}

function fetchData() {
  syncDot.style.opacity = '0.4';
  const script = document.createElement('script');
  script.src = "https://script.google.com/macros/s/AKfycby9t71TVzAJyzRDczYYtLh7oIIq9J4jEvyddy7Bc-BAunFMTuYEwerlscLHjfKw0orA/exec";
  document.body.appendChild(script);
}

function callback(response) {
  syncDot.style.opacity = '1';
  const prev = localStorage.getItem(STORAGE_KEY_DATA);
  const next = JSON.stringify(response);
  if(prev !== next) {
    localStorage.setItem(STORAGE_KEY_DATA, next);
    data = response;
    render();
  } else if (data.length === 0) {
    data = response;
    render();
  }
}

function render() {
  tbody.innerHTML = '';
  const q = searchInput.value.toLowerCase().trim();
  let re = null;
  if (q) re = new RegExp('\\b' + escapeRegex(q));
  
  let list = data.filter(row => {
    const key = makeKey(row);
    if(currentView === 'fav' && !favorites.has(key)) return false;
    if(!q) return true;
    const cat = String(row.category || '').toLowerCase();
    const svc = String(row.service || '').toLowerCase();
    const ext = String(row.extension || '').toLowerCase();
    return re.test(cat) || re.test(svc) || re.test(ext);
  });

  if(sortState.col) {
    const col = sortState.col;
    const dir = sortState.dir;
    list.sort((a,b) => {
      let va = a[col]||''; let vb = b[col]||'';
      if(col==='extension') { va=parseInt(va)||0; vb=parseInt(vb)||0; }
      else { va=va.toString().toLowerCase(); vb=vb.toString().toLowerCase(); }
      return (va < vb ? -1 : 1) * dir;
    });
  }

  if(list.length === 0) {
    tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; padding:3rem; color:var(--text-tertiary)">No results found</td></tr>`;
    return;
  }

  const frag = document.createDocumentFragment();
  list.forEach(row => {
    const key = makeKey(row);
    const isFav = favorites.has(key);
    const tr = document.createElement('tr');
    
    // Matched classes to CSS (col-fav, col-cat, etc)
    tr.innerHTML = `
      <td class="col-fav">
        <button class="fav-btn ${isFav ? 'active' : ''}" onclick="toggleFav('${key}')">★</button>
      </td>
      <td class="col-cat"><span class="badge">${row.category || ''}</span></td>
      <td class="col-svc"><span class="service-name">${row.service || ''}</span></td>
      <td class="col-ext"><span class="extension">${row.extension || ''}</span></td>
    `;
    frag.appendChild(tr);
  });
  tbody.appendChild(frag);
}

function toggleFav(key) {
  if(favorites.has(key)) favorites.delete(key);
  else favorites.add(key);
  localStorage.setItem(STORAGE_KEY_FAV, JSON.stringify([...favorites]));
  render();
}

function makeKey(r) { return `${r.category}|${r.service}|${r.extension}`; }

searchInput.addEventListener('input', render);
btnAll.addEventListener('click', () => { currentView='all'; btnAll.classList.add('active'); btnFav.classList.remove('active'); render(); });
btnFav.addEventListener('click', () => { currentView='fav'; btnFav.classList.add('active'); btnAll.classList.remove('active'); render(); });

document.querySelectorAll('.sortable').forEach(th => {
  th.addEventListener('click', () => {
    const col = th.dataset.col;
    if(sortState.col === col) sortState.dir *= -1;
    else { sortState.col = col; sortState.dir = 1; }
    render();
  });
});

init();
</script>
</body>
</html>
